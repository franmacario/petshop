<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Cadastro de Cliente</title>
    <link href="/static/css/Cadastro_Cliente.css" rel="stylesheet">
</head>

<body>
<header>
    <h1>Petshop - Cadastro de Cliente</h1>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar para o Início</button>
</header>
<form action="/clientes" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <input type="submit" value="Cadastrar Cliente">

</form>
</body>
</html>
