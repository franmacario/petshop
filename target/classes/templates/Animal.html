<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Animais</title>
    <link href="/static/css/Animal.css" rel="stylesheet">
</head>

<body>
<header>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar para o Início</button>
</header>
<main>
    <!-- Conteúdo principal aqui -->
    <h1>Gerenciamento de Animais</h1>
    <h2>Cadastrar Novo Animal</h2>
    <form id="formAnimal">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        <button type="submit">Cadastrar Animal</button>
    </form>

    <h2>Buscar Animal por ID</h2>
    <input type="number" id="idAnimal" placeholder="ID do Animal">
    <button id="btnBuscar" onclick="buscarAnimal()">Buscar</button>

    <!-- Botão para mostrar/ocultar a lista de animais -->
    <button id="btnMostrarLista" onclick="toggleLista()">Mostrar Lista de Animais</button>

    <!-- Lista de Animais (inicialmente oculta) -->
    <ul id="listaAnimais" style="display: none;">
        <!-- Os animais cadastrados serão listados aqui -->
    </ul>
</main>

<script src="/static/js/Animal.js"></script>
</body>

</html>
