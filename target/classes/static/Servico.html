<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Disponíveis</title>
    <style>
        /* Adicione o estilo fornecido aqui */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
<h1>Serviços Disponíveis</h1>
<form action="/funcionarios/cadastrar" method="post">
    <ul id="listaServicos">
        <th:block th:each="servico : ${servicos}">
            <li>
                <label>
                    <input type="checkbox" th:name="servicosSelecionados" th:value="${servico.nome}">
                    <span th:text="${servico.nome} + ' - R$ ' + ${servico.preco}"></span>
                </label>
            </li>
        </th:block>
    </ul>
    <button type="submit">Cadastrar Serviços</button>
</form>
</body>

</html>
