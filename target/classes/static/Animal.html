<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Animais</title>
    <style>
        /* Adicione o estilo fornecido aqui */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .back-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #4cae4c;
        }

        main {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        button[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
<header>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar para o Início</button>
</header>
<main>
    <h1>Gerenciamento de Animais</h1>
    <h2>Cadastrar Novo Animal</h2>
    <form action="/animais/cadastrar" method="POST">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <button type="submit">Cadastrar Animal</button>
    </form>
</main>
</body>

</html>
