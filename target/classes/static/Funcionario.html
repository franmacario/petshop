<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <style>
        /* Adicione o estilo fornecido aqui */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #5cb85c;
            padding: 10px 0;
            text-align: center;
        }

        header .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header .back-button:hover {
            background-color: #4cae4c;
        }

        form {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

<form action="/funcionarios/cadastrar" method="POST">
    <h1>Cadastro do Funcionários</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="cargo">Função:</label>
    <input type="text" id="cargo" name="cargo" required>
    <button type="submit">Adicionar Funcionário</button>
</form>
<button class="back-button" onclick="window.location.href='index.html'">Voltar para o Início</button>
</body>

</html>
